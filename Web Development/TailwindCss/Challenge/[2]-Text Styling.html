<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Learn TailwindCss</title>
</head>

<body>
    <div class="mx-auto w-3/6 mt-5 bg-gray-100 rounded-xl p-3">
        <!-- Title case heading 1 text in dark gray -->
        <h1 class="text-center text-gray-900 capitalize text-2xl">Lorem ipsum dolor sit amet.</h1>

        <!-- Paragraph styling with 1.5 line heights & letter spacing -->
        <div class="my-4 bg-white p-2 rounded-xl">
            <p class="leading-normal tracking-wide text-center">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quos aliquid earum voluptas dicta sunt nulla!
            </p>
            <!-- Treated like a quote with a background and plenty of padding. Italic title -->
            <p class="mt-1 text-right">
                - Kittipod Lambangchang, <span class="italic">Student</span>
            </p>
        </div>
        <!-- Call to action button,blue with good padding and uppercase -->
        <button type="button" class="bg-blue-400 p-2 text-bold rounded-xl text-white mx-auto block">Enroll Now</button>
    </div>
</body>

</html>
