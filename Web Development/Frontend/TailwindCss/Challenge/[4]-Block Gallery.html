<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Learn TailwindCss</title>
</head>

<body>
    <!-- Must take up all of the available space -->
    <!-- Evenly distributed 3x3 grid -->
    <!-- Letters must be centered on the square -->
    <!-- Must have some spacing between the blocks -->
    <div class="h-screen bg-gray-300 flex flex-wrap">
        <div class="flex w-1/3 h-1/3  ">
            <div class="m-2 flex bg-green-100 items-center justify-center w-full">A</div>
        </div>
        <div class="flex w-1/3 h-1/3  ">
            <div class="m-2 flex bg-green-200 items-center justify-center w-full">B</div>
        </div>
        <div class="flex w-1/3 h-1/3  ">
            <div class="m-2 flex bg-green-300 items-center justify-center w-full">C</div>
        </div>
        <div class="flex w-1/3 h-1/3  ">
            <div class="m-2 flex bg-green-400 items-center justify-center w-full">D</div>
        </div>
        <div class="flex w-1/3 h-1/3  ">
            <div class="m-2 flex bg-green-500 items-center justify-center w-full">E</div>
        </div>
        <div class="flex w-1/3 h-1/3  ">
            <div class="m-2 flex bg-green-600 items-center justify-center w-full">F</div>
        </div>
        <div class="flex w-1/3 h-1/3  ">
            <div class="m-2 flex bg-green-700 items-center justify-center w-full">G</div>
        </div>
        <div class="flex w-1/3 h-1/3  ">
            <div class="m-2 flex bg-green-800 items-center justify-center w-full">H</div>
        </div>
        <div class="flex w-1/3 h-1/3  ">
            <div class="m-2 flex bg-green-900 items-center justify-center w-full">I</div>
        </div>
    </div>

</body>

</html>
