<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Learn TailwindCss</title>
</head>

<body>
    <!-- blue background, rounded, thick left border -->
    <div>
        <button class="bg-blue-500 rounded-xl border-l-8 border-yellow-200 p-2">Submit</button>
    </div>
    <!-- Red text, outlined -->
    <div class="mt-5">
        <button class="p-2 text-red-800 border-8 border-blue-800 rounded-xl">Add</button>
    </div>
    <!-- light Indigo background, bottom border, indigo text -->
    <div class="mt-5">
        <button class="bg-indigo-100 border-b-8 border-yellow-900 text-indigo-900">Decrease</button>
    </div>
    <!-- Thick rounded, lots of padding, large button -->
    <div class="mt-10">
        <button
            class="text-white text-bold text-xl border-4 border-yellow-800 p-5 rounded-full bg-sky-800">Increase</button>
    </div>
    <!-- Outlined, serif font, uppercase, rounded -->
    <div class="mt-10">
        <button class="border p-3 rounded-xl font-serif uppercase">Click</button>
    </div>
</body>

</html>
